<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" image="X-icon" href="./styles.css">

    <link rel="icon" href="./assets/icons8-calculator-120.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <h1 class="title">Calculator</h1>
            <div id="btn-mode">
                <p id="mode-text">DARK</p>
                <div class="icon-container"><img id="mode-icon" src="./assets/moon-icon.svg" alt=""></div>
            </div>
        </header>
        <div class="container">
            <form action="#">
                <div class="display">
                    <input type="text" name="display" display-container>
                </div>
                <div>
                    <input type="button" value="AC" class="operator" AC>
                    <input type="button" value="DE" class="operator" DE>
                    <input type="button" value="." class="operator" dot>
                    <input type="button" value="/" class="operator" divi>
                </div>
                <div>
                    <input type="button" value="7" class="btn" seven>
                    <input type="button" value="8" class="btn" eight>
                    <input type="button" value="9" class="btn" nine>
                    <input type="button" value="*" class="operator" star>
                </div>
                <div>
                    <input type="button" value="4" class="btn" four>
                    <input type="button" value="5" class="btn" five>
                    <input type="button" value="6" class="btn" six>
                    <input type="button" value="-" class="operator" minus>
                </div>
                <div>
                    <input type="button" value="1" class="btn" one>
                    <input type="button" value="2" class="btn" two>
                    <input type="button" value="3" class="btn" three>
                    <input type="button" value="+" class="operator" plus>
                </div>
                <div>
                    <input type="button" value="00" class="btn" D-zero>
                    <input type="button" value="0" class="btn" zero>
                    <input type="button" value="=" class="equal operator" Equal>
                </div>
                
            </form>
        </div>
    </div>



    <script src="./scripts.js"></script>
</body>
</html>
